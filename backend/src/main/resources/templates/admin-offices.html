<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Pending Offices</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fb;
            color: #2d3748;
            padding: 32px 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: #ffffff;
            padding: 24px 32px;
            border-radius: 12px;
            margin-bottom: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid #e8eaf0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h2 {
            color: #1a202c;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }
        
        .back-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s ease;
            border: 1.5px solid #e2e8f0;
        }
        
        .back-link:hover {
            background: #f7fafc;
            border-color: #667eea;
        }
        
        .table-container {
            background: #ffffff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid #e8eaf0;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #f7fafc;
            color: #4a5568;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 14px 16px;
            text-align: left;
            border-bottom: 2px solid #e2e8f0;
        }
        
        td {
            padding: 16px;
            border-bottom: 1px solid #e8eaf0;
            font-size: 14px;
            color: #2d3748;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover td {
            background: #f7fafc;
        }
        
        .actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-approve {
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .btn-approve:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(56, 161, 105, 0.3);
        }
        
        .btn-reject {
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .btn-reject:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(229, 62, 62, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: #a0aec0;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }
            
            .table-container {
                padding: 16px;
            }
            
            th, td {
                padding: 12px 8px;
                font-size: 12px;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Pending Offices</h2>
            <a href="/admin" class="back-link">‚Üê Back to Admin Home</a>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Daily Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="office : ${offices}">
                        <td th:text="${office.name}"></td>
                        <td th:text="${office.address}"></td>
                        <td th:text="'$' + ${office.dailyPrice}"></td>
                        <td>
                            <div class="actions">
                                <form th:action="@{/admin/offices/{id}/approve(id=${office.id})}" method="post" style="display: inline;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn-approve">Approve</button>
                                </form>
                                
                                <form th:action="@{/admin/offices/{id}/reject(id=${office.id})}" method="post" style="display: inline;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn-reject">Reject</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
