<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="max-width:1000px;margin:0 auto;padding:14px;">
    
<div th:replace="fragments/admin-header :: adminHeader"></div>

<table border="1" cellpadding="6">
  <tr>
    <th>ID</th><th>Name</th><th>Status</th><th>Daily Price</th><th>Action</th>
  </tr>
  <tr th:each="o : ${offices}">
    <td th:text="${o.id}"></td>
    <td th:text="${o.name}"></td>
    <td th:text="${o.status}"></td>
    <td th:text="${o.dailyPrice}"></td>
    <td>
      <form th:action="@{/admin/offices/{id}/delete(id=${o.id})}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" onclick="return confirm('Delete office?')">Delete</button>
      </form>
    </td>
  </tr>
</table>

</body>
</html>
