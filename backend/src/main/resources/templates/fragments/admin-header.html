<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');

        :root {
            --primary: #6366f1;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif !important;
            background-color: var(--bg) !important;
            color: var(--text);
            line-height: 1.6;
        }

        /* Header Navigasyon */
        .admin-nav {
            background: var(--card);
            padding: 1rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 2rem;
        }

        .admin-nav a {
            text-decoration: none;
            color: #64748b;
            font-weight: 500;
            transition: color 0.2s;
            font-size: 0.95rem;
        }

        .admin-nav a:hover {
            color: var(--primary);
        }

        /* Tablo Tasarımı */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--card);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: none !important;
        }

        th {
            background: #f1f5f9;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #475569;
            border: none !important;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.9rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: #f8fafc;
        }

        /* Butonlar */
        button,
        .btn {
            padding: 8px 16px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button[type="submit"] {
            background: var(--danger);
            color: white;
            font-size: 0.85rem;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Kartlar & Dashboard */
        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            margin-bottom: 1rem;
        }
    </style>
    <div th:fragment="adminHeader">
  <div class="admin-nav">
    <a th:href="${backUrl}" style="color: var(--primary);">← Geri</a>
    <div style="flex: 1; display: flex; gap: 20px; justify-content: center;">
      <a href="/admin/offices/pending">Bekleyen Ofisler</a>
      <a href="/admin/reservations">Tüm Rezervasyonlar</a>
      <a href="/admin/offices">Ofis Listesi</a>
      <a href="/admin/users">Kullanıcılar</a>
    </div>
    <div style="font-weight: 700; color: var(--text);" th:text="${title}"></div>
  </div>
</div>
</body>

</html>
