<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fb;
            color: #2d3748;
            line-height: 1.6;
        }

        .admin-nav {
            background: #ffffff;
            padding: 20px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid #e8eaf0;
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 32px;
        }

        .selection {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s ease;
            border: 1.5px solid #e2e8f0;
        }

        .selection:hover {
            background: #f7fafc;
            border-color: #667eea;
        }

        .admin-nav a {
            text-decoration: none;
            color: #4a5568;
            font-weight: 600;
            transition: all 0.2s ease;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 8px;
        }

        .admin-nav a:hover {
            color: #667eea;
            background: #f7fafc;
        }

        .admin-nav-title {
            font-weight: 700;
            color: #1a202c;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid #e8eaf0;
        }

        th {
            background: #f7fafc;
            padding: 14px 16px;
            text-align: left;
            font-weight: 600;
            color: #4a5568;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e2e8f0;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #e8eaf0;
            font-size: 14px;
            color: #2d3748;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: #f7fafc;
        }

        button {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
            font-family: inherit;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            color: #ffffff;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(229, 62, 62, 0.3);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
   
</body>

</html>
