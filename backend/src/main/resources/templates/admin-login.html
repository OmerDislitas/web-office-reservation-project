<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .selection {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s ease;
            border: 1.5px solid #e2e8f0;
        }

        .selection:hover {
            background: #f7fafc;
            border-color: #667eea;
        }

        .admin-container {
            background: #ffffff;
            border-radius: 16px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 440px;
        }

        h2 {
            color: #1a202c;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 32px;
            letter-spacing: -0.5px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            background: #ffffff;
            color: #2d3748;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #a0aec0;
        }

        button {
            width: 100%;
            padding: 14px 20px;
            font-size: 15px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            margin-top: 8px;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .error-msg {
            color: #e53e3e;
            background: #fff5f5;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            border-left: 3px solid #e53e3e;
            margin-top: 16px;
        }

        .success-msg {
            color: #38a169;
            background: #f0fff4;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            border-left: 3px solid #38a169;
            margin-top: 16px;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <h2>Admin Login</h2>

        <form th:action="@{/admin/login}" method="post">
            <input name="username" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <p class="error-msg" th:if="${param.error}">Login failed. Please check your credentials.</p>
        <p class="success-msg" th:if="${param.logout}">You have been logged out successfully.</p>
    </div>
</body>

</html>
