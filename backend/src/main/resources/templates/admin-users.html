<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="max-width:1000px;margin:0 auto;padding:14px;">
<div th:replace="fragments/admin-header :: adminHeader"></div>

<table border="1" cellpadding="6">
  <tr>
    <th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Action</th>
  </tr>
  <tr th:each="u : ${users}">
    <td th:text="${u.id}"></td>
    <td th:text="${u.name}"></td>
    <td th:text="${u.email}"></td>
    <td th:text="${u.role}"></td>
    <td>
      <form th:action="@{/admin/users/{id}/delete(id=${u.id})}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" onclick="return confirm('Delete user?')">Delete</button>
      </form>
    </td>
  </tr>
</table>

</body>
</html>
