<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body style="max-width:1000px; margin:0 auto; padding:40px;">
    <div th:replace="fragments/admin-header :: adminHeader"></div>

    <h2 style="font-weight: 800; letter-spacing: -1px; margin-bottom: 24px;">Dashboard</h2>

    <div class="stat-card" style="border-left: 5px solid var(--primary);">
        <span style="color: #64748b; font-size: 0.9rem; font-weight: 600;">TOPLAM GELİR</span>
        <h1 style="margin: 0; color: var(--primary);" th:text="'$' + ${#numbers.formatDecimal(totalRevenue, 1, 2)}"></h1>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
        <div class="stat-card">
            <div style="color: #64748b;">Ofis Sayısı</div>
            <div style="font-size: 1.5rem; font-weight: 700;" th:text="${totalOffices}"></div>
        </div>
        <div class="stat-card">
            <div style="color: #64748b;">Kullanıcı Sayısı</div>
            <div style="font-size: 1.5rem; font-weight: 700;" th:text="${totalUsers}"></div>
        </div>
    </div>

    <form th:action="@{/admin/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" style="background: #64748b;">Güvenli Çıkış</button>
    </form>
</body>

</html>
