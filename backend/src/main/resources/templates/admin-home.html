<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .admin-container {
            background: #ffffff;
            border-radius: 16px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 540px;
        }
        
        h2 {
            color: #1a202c;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 32px;
            letter-spacing: -0.5px;
        }
        
        .menu {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
        }
        
        .menu a {
            display: block;
            padding: 16px 20px;
            background: #f7fafc;
            color: #2d3748;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s ease;
            border: 1.5px solid #e2e8f0;
        }
        
        .menu a:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            border-color: transparent;
        }
        
        .logout-form {
            width: 100%;
        }
        
        .logout-btn {
            width: 100%;
            padding: 14px 20px;
            font-size: 15px;
            font-weight: 600;
            color: #e53e3e;
            background: #fff5f5;
            border: 1.5px solid #feb2b2;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .logout-btn:hover {
            background: #e53e3e;
            color: #ffffff;
            border-color: #e53e3e;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(229, 62, 62, 0.3);
        }
        
        .logout-btn:active {
            transform: translateY(0);
        }
        
        @media (max-width: 480px) {
            .admin-container {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>Admin Panel</h2>
        
        <ul class="menu">
            <li><a href="/admin/offices/pending">Pending Offices</a></li>
            <li><a href="/admin/reservations">All Reservations</a></li>
        </ul>
        
        <form class="logout-form" th:action="@{/admin/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>
</body>
</html>
