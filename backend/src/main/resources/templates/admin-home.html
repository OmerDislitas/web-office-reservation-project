<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: #1a202c;
        }

        .dashboard-shell {
            width: 100%;
            max-width: 1080px;
        }

        .dashboard-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 32px 32px 28px;
            box-shadow: 0 20px 60px rgba(15, 23, 42, 0.25);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .dashboard-title {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.4px;
        }

        .dashboard-subtitle {
            font-size: 13px;
            color: #718096;
            margin-top: 4px;
        }

        .nav-links {
            display: flex;
            gap: 12px;
        }

        .nav-link {
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 999px;
            border: 1px solid #e2e8f0;
            background: #f7fafc;
            transition: all 0.2s ease;
        }

        .selection {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s ease;
            border: 1.5px solid #e2e8f0;
        }

        .selection:hover {
            background: #f7fafc;
            border-color: #667eea;
        }

        .nav-link:hover {
            color: #ffffff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            box-shadow: 0 6px 18px rgba(102, 126, 234, 0.35);
        }

        .metrics-layout {
            display: grid;
            grid-template-columns: minmax(0, 2fr) minmax(0, 1.4fr);
            gap: 24px;
            align-items: stretch;
        }

        .metric-revenue {
            border-radius: 16px;
            padding: 24px 24px 22px;
            background: radial-gradient(circle at top left, #ebf4ff 0%, #ffffff 60%);
            border: 1px solid #e2e8f0;
        }

        .metric-label {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.8px;
            color: #718096;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .metric-value-main {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.8px;
            color: #2b6cb0;
        }

        .metric-caption {
            margin-top: 4px;
            font-size: 13px;
            color: #a0aec0;
        }

        .metric-grid-small {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 16px;
        }

        .metric-card-small {
            border-radius: 16px;
            padding: 16px 18px 14px;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
        }

        .metric-card-title {
            font-size: 13px;
            color: #718096;
            margin-bottom: 6px;
        }

        .metric-card-value {
            font-size: 22px;
            font-weight: 700;
            color: #1a202c;
        }

        .footer-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 26px;
        }

        .back-link {
            font-size: 14px;
            color: #4a5568;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .back-link span {
            font-size: 18px;
        }

        .back-link:hover {
            color: #2b6cb0;
        }

        .logout-form {
            margin: 0;
        }

        .logout-button {
            padding: 10px 18px;
            font-size: 14px;
            font-weight: 600;
            color: #e53e3e;
            background: #fff5f5;
            border-radius: 999px;
            border: 1px solid #feb2b2;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .logout-button:hover {
            background: #e53e3e;
            color: #ffffff;
            border-color: #e53e3e;
            box-shadow: 0 4px 14px rgba(229, 62, 62, 0.35);
            transform: translateY(-1px);
        }

        .logout-button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .dashboard-card {
                padding: 24px 20px 20px;
            }

            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .metrics-layout {
                grid-template-columns: 1fr;
            }

            .footer-row {
                flex-direction: column-reverse;
                align-items: flex-start;
                gap: 12px;
            }

            .nav-links {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-shell">
        <div class="dashboard-card">
            <div class="dashboard-header">
                <div>
                    <div class="dashboard-title">Admin Panel</div>
                    <div class="dashboard-subtitle">Overview of revenue, offices, and users</div>
                </div>

            </div>

            <div class="metrics-layout">
                <div class="metric-revenue">
                    <div class="metric-label">Total Revenue</div>
                    <div class="metric-value-main" th:text="'$' + ${#numbers.formatDecimal(totalRevenue, 1, 2)}"></div>
                    <div class="metric-caption">Across all approved reservations</div>
                </div>
                <div class="metric-grid-small">
                    <div class="metric-card-small">
                        <div class="metric-card-title">Office Count</div>
                        <div class="metric-card-value" th:text="${totalOffices}"></div>
                    </div>
                    <div class="metric-card-small">
                        <div class="metric-card-title">User Count</div>
                        <div class="metric-card-value" th:text="${totalUsers}"></div>
                    </div>
                </div>
            </div>

            <div class="footer-row">
                <a href="/admin" class="back-link"><span>‚Üê</span> Back</a>
                <form class="logout-form" th:action="@{/admin/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="logout-button">Logout</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
